<!DOCTYPE html>
<html>
<head>
	<title>Task01</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			margin-left: 40px;
		}
		button{
			background-color: #2f79ba;
			border-radius: 5px;
			font-size: 12px;
			color: white;
			font-family: "微软雅黑";
		}
		
	</style>
</head>
<body>
<div>
	<label >名称</label>
	<input type="text" name="" id="data">
	<button id="check">验证</button>
	<p id="p1"></p>
	<script type="text/javascript">
		
		
		var check=document.getElementById("check");
		var p1=document.getElementById("p1");
		var str1="必填，长度为4-16个字符";
		var str2="姓名不能为空"
		var str3='名称格式正确';
		check.addEventListener("click",function(){
			var data=document.getElementById("data");
			var value=data.value;
			var strlen=0;
			for(var i=0;i<value.length;i++){
			 		if(value.charCodeAt(i)>255){
			 			strlen+=2;
			 		}else{
			 			strlen++;
			 		}
			 	}
			 if(value==""){
			 	data.style.borderColor="#f00";
				p1.innerHTML=str2;
				p1.style.color="#f00";
				p1.style.fontSize="12px";
				p1.style.fontFamliy="微软雅黑"

			 }else if(strlen<4||strlen>16) {
				p1.innerHTML=str1;
				data.style.borderColor="#a9a9a9";
				p1.style.color="#c8c8c8";
				p1.style.fontSize="12px";
				p1.style.fontFamliy="微软雅黑"
			 
			}else {
				data.style.borderColor="#61ba46";
				p1.innerHTML=str3;
				p1.style.color="#61ba46";
				p1.style.fontSize="12px";
				p1.style.fontFamliy="微软雅黑"
			}
		},false)
	</script>
</div>
</body>
</html>
