<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta charset="utf-8">
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
     	div{
            margin: 15px;
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            flex-grow: 2;
            border: 2px #000000 solid;
            background: #ffffff;
        }

		.btn-box{
			width: 500px;
			border: 2px solid #000;
			margin: 0 auto;
		}

	</style>
</head>
<body>
<div id="root" data="super">super
<div data="Car">Car
	<div data="Apple">Apple
		<div >Pear</div>
		<div >Pig</div>
		<div >Cola</div>
		<div >Soccer</div>
	</div>
	<div data="Phone">
		Phone
	</div>
	<div>
		<div >Book</div>
		<div >School</div>
	</div>
</div>
<div data="Note">Note
	<div data="Human">Human
		<div >Code</div>
		<div>Operate</div>
		<div>Man</div>
	</div>
	<div data="Program">Program
		<div >Bement
		<div>cat</div>
		</div>
		<div>Glass</div>
	</div>
</div>
<div data="Fish">Fish</div>
</div>
<footer class="btn-box">

  <button type="button" data-method="preOrder">前序遍历</button>
  <button type="button" data-method="postOrder">后序遍历</button>

  <input type="text"  id="word"name="" placeholder="要查询的内容">
  <button id="search">查询</button>
</footer>
<script type="text/javascript" src="task09.js">
	
</script>
</body>
</html>
